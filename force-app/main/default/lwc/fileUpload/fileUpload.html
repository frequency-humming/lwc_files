<template>
    <template if:false={loading}>
        <lightning-card title="Upload Documents (By Reference)" icon-name="custom:custom14" horizontal-align="center"
            vertical-align="end">
            <div class="slds-m-around_medium slds-align_absolute-center">
                <lightning-input type="file" accept=".png,.jpg,.pdf" onchange={openfileUpload}>
                </lightning-input>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick}
                    class="slds-align_absolute-center"></lightning-button>
            </div>
        </lightning-card>
    </template>
    <template if:true={loading}>
        <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
    </template>

</template>
